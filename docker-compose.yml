version: '3'
services:
  app:
    image: node:18
    command: bash -c "yarn && yarn start"
    restart: unless-stopped
    volumes:
    - '.:/usr/src/app'
    working_dir: /usr/src/app
    ports:
      - '5000:5000'
    links:
      - mongo
  mongo:
    restart: unless-stopped
    image: mongo
    ports:
      - '27017:27017'